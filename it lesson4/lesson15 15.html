<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.card{
			animation-name: Aman;
			animation-duration: 2s; 
			background-color: red;
			width:20px;
			height: 80px;
			border-radius: 8px;
			animation-iteration-count:3;
		}

		@keyframes Aman{
			0%{
				background-color:green;
				width: 0%; 
			}50%{
				background-color: yellow;
				width: 100%;
			}
			100%{
				background-color: blue;
				width: 0%;
			}
		}
		.img1{
			width: 300px;
			height: 300px;
			border-radius: 50%;
			/*transform: rotate(0.3turn);*/
			animation-name: Samat;
			animation-duration: 1.2s;
			animation-iteration-count: 4;
		}
		
		@keyframes Samat{
			0%{
				transform: rotate(0.1turn);
			}
			50%{
				transform: rotate(-0.1turn);
			}100%{
				transform: rotate(0.1turn);
			}
		}
	</style>
</head>
<body>

<div class="card">
	I am robot
</div>

<div>
	<img class="img1" src="http://ditalir.ru/images/img6.jpg">
</div>
</body>
</html>
