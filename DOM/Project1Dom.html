<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
.head1{
    width: auto;
    height: 400px;
    background-color: #273746;
}
.theme1{
    font-size: 75px;
    color: rgb(156, 3, 3);
}
.theme2{
    font-size: 75px;
    color: rgb(4, 98, 4);
}
.theme3{
    margin-left: 450px;
    padding-top: 70px;
}
.dimg{
    width: 200px;
    height: 200px;
    border-radius: 50%;
    padding-top: 160px;
    margin-left:600px;
}
@keyframes logotype{
			0%{
				transform: rotate(3deg);
			}50%{
				transform: rotate(-3deg);
			}100%{
				transform: rotate(3deg);
		}
    }


.img1{
    width: 200px;
    height: 200px;
    border-radius: 50%;
    animation-name:logotype;
    animation-iteration-count: infinite;
    animation-duration: 1s;
}

.dicard{
    width: 450px;
    height: 350px;
    background-color:aqua;
    border-radius: 20px;
}
.diflex{
    display: flex;
    flex-wrap: wrap;
    margin-top: 200px;
    margin-left: 150px;
}
</style>
</head>
<body>   
<div class="head1">
    <div class="theme3">
<span class="theme1">BURGER</span>
<span class="theme2">LIFE</span>
    </div>
    <div class="dimg">
        <img class="img1" src="https://sushikim.ru/image/cache/catalog/image/catalog/Sushi-Kim/category/GAMBURGER.webp" alt="">
    </div>

</div>

<div class="diflex">
    <div class="dicard">

    </div>
</div>
</body>
</html>
