<!DOCTYPE html>
<html>

<head>
 <title></title>
 <style>
  .card{
   width: 200px;
   height: auto;
   border: 1px solid black;
   box-shadow: 0px 0px 10px black;
   border-radius: 8px;
   margin: 10px;
   overflow: hidden;
  }
  .img_{
   width: 200px;
   height: 250px;
  }
 </style>
</head>
<body>
 <input id='text' placeholder=",," />
 <button onclick="add()">ok</button>
 <div style="display: flex; flex-wrap: wrap; margin-top: 20px;" id='item'>
  
 </div>
 <script>
  let a = [
    { title: 'Tesla', img: 'https://stylegarage.ru/uploads/_carbrandzvuk/id78/tesla.jpg' },
    { title: 'BMW', img: 'https://carakoom.com/data/wall/787/621fa1e8.jpg' },
    { title: 'RollsRoys', img: 'https://mobimg.b-cdn.net/v3/fetch/e2/e212881108f4731bfc1b53fd269a9cc3.jpeg' }
   ];

   function urmat() {
    item.innerHTML = ''
     for (let i = 0; i < a.length; i++) {
      item.innerHTML += `<div class="card">
       <img class="img_" src="${a[i].img}"/>
       <h1>${a[i].title}</h1>
     </div>`
     }
    }

    urmat()

   function add(){

   a = a.filter(e => text.value == '' ? true : e.title == text.value)

    text.value = '';

    urmat()
   }

 </script>
</body>
</html>
