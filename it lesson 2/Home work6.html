<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	
		.conteiner{
			width: 1000px;
			height: 1000px;
			
		}
	.div1, .div2, .div3{

		width: 30px;
		height: 30px;
		background-color: red;
		border-radius: 50%;
	}
	.div1{
		margin-top: 0px;
	}
	.div2{
		margin-top: 130px;
	}
	.div3{
		margin-top: 130px;
	}
	.block{
		display: inline-block;
	}
	.div4, .div5, .div6{
		width: 30px;
		height: 30px;
		background-color: green;
		border-radius: 50%;
		margin-left: 150px;
		margin-top: 90px;
	}
		.div7, .div8, .div9{
			width: 30px;
		height: 30px;
		background-color: yellow;
		border-radius: 50%;
		margin-left: 150px;
		margin-top: 90px;
		}
		.div01, .div02, .div03{
			width: 30px;
		height: 30px;
		background-color: blue;
		border-radius: 50%;
		margin-left: 150px;
		margin-top: 70px;
		}
</style>
<body>
	<div class="conteiner">
		<div class="block">
			<div class="div1"></div>
			<div class="div2"></div>
			<div class="div3"></div>
	   </div>
	   <div class="block">
			<div class="div4"></div>
			<div class="div5"></div>
			<div class="div6"></div>
	   </div>
		<div class="block">
			<div class="div7"></div>
			<div class="div8"></div>
			<div class="div9"></div>
	   </div>
		<div class="block">
			<div class="div01"></div>
			<div class="div02"></div>
			<div class="div03"></div>
	   </div>
	</div>
</body>
</html>
