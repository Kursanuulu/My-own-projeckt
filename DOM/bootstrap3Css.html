<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style>
    .div1{
        width: 800px;
    }
</style>

</head>
<body>
<div class="div1">   
    <label for="customRange3" class="form-label" id="idla">Example range(50%)</label>
    <input type="range" class="form-range" min="0" max="100" step="25" id="customRange3">
</div>

<script>
   let inp = document.getElementById('customRange3')
   let idla= document.getElementById('idla') 
    let body_ = document.body
inp.onchange = (e) =>{
    if(inp.value == 100){
        body_.style.backgroundColor = '#2C3E50'
        idla.style.color = 'white'
    }else if (inp.value == 75){
        body_.style.backgroundColor = '#566573'
        idla.style.color = 'white'
    }else if(inp.value == 50){
        body_.style.backgroundColor = '#808B96'
        idla.style.color = 'white'
    }else if(inp.value == 25){
        body_.style.backgroundColor = '#ABB2B9'
    }else if(inp.value == 0){
        body_.style.backgroundColor = 'white'
        idla.style.color = 'black'
    }
    idla.innerHTML = `<span>Example range(${inp.value}%)</span>`
}
</script>

</body>
</html>
