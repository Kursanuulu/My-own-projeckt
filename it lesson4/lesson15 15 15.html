<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		.div1{
			width: 600px;
			height:600px;
			border:2px solid black; 
		}

		.div2{
			width: 150px;
			height: 150px;
			background-color: red;
			animation-name: Kvadrat;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}

		@keyframes Kvadrat{

		0%{
			transform: translate(500px, 0% );
		}
		25%{
			transform: translate(500px, 100%);
		}

		50%{
			transform: translate(0px, 180%);
		}

		}
	</style>
</head>
<body>

	<div class="div1">
		<div class="div2">
			
		</div>
	</div>

</body>
</html>
