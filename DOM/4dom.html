<body>
	<div id="idiv2">
<button id="idbut1" onclick="samat()">Color</button>
<button id="idbut2" onclick="ulay()" >Font</button>
	</div>
	<div id="idiv3"></div>
<script type="text/javascript">
	
let q = prompt('TEXT?')
let z = document.getElementById('idbut1');
let sp = document.getElementById('idbut2');
let sp3 = document.getElementById('idiv3');
	sp3.innerHTML = q
let col = ['red', 'yellow','grey', 'green', 'blue',];
let font = ["'Caveat', cursive", "'Comfortaa', cursive", "'Lobster', cursive" , " 'Pacifico', cursive", "'Playfair Display SC', cursive"]
let n =0;
const body = document.body
function samat(){
    body.style.backgroundColor = col[n]
    z.innerHTML = col[n]
	n >= col.length -1 ? n=0 : n++;
}
let zero = 0;
function ulay(){
	sp3.style.fontFamily = font[zero]
	zero >= font.length -1 ? zero=0 : zero++;
	 sp.innerHTML = font[zero]
}

</script>
