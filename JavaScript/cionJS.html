<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	
	let coin= prompt('Канча берейин?');
	let coin2 = (coin % 10)
	let coin3 = (coin2 % 5)
	let coin4 = (coin3 % 3)

		alert(((coin-coin2) / 10) +':' + '10 сомдук');
		alert(((coin2-(coin2 % 5)) / 5) + ':' + '5 сомдук');
		alert(((coin3-(coin3 % 3)) / 3) + ':' + '3 сомдук');
		alert(((coin4-(coin4 % 1)) / 1) + ':' + '1 сомдук')
</script>

</body>
</html>
