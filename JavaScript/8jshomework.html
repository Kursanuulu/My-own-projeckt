<body>

<script type="text/javascript">
	
	let text = prompt('number?')
	let a = 0;
	let b =0;

	for(let i = 0; i <= text; i++){ 
		 if ( i % 2 == 0 ) {
		 	a += i
		 }else if (i % 2 == 1){
		 	b += i
		 }
	}
	alert(a)
	alert(b)

</script>
