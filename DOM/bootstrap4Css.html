<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" id="idla" for="flexSwitchCheckDefault">Яркий Режим</label>
      </div>

      <script>
let inp = document.getElementById('flexSwitchCheckDefault')
let body_ = document.body
let idla = document.getElementById('idla') 

        inp.onclick = (e) =>{
            if(e.target.checked){
                body_.style.backgroundColor = 'grey'
                idla.style.color = 'white'
                idla.innerHTML = 'Тёмный Режим'
            }else{
                body_.style.backgroundColor = 'white'
                idla.innerHTML = 'Яркий Режим'
                idla.style.color = 'black'
            }
        }




      </script>

</body>
</html>
