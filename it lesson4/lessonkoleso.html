<!DOCTYPE html>
<html>
<head>
	<title>Kaleso</title>
	<style type="text/css">
		
		img{
			width: 250px;
			height: 250px;
			border-radius: 50%;
			position: absolute;
			margin-top: 200px;
			animation-name: kaleso;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}
		
			/*margin-top: 200px;
			animation-name: kaleso;
			animation-duration: 3s;
			animation-iteration-count: infinite;
			position: relative;*/
		

		@keyframes kaleso{
			0%{
				transform: rotate(0deg);
				transition: 3s;
				}
				50%{
					transform: rotate(200deg);
					left: 900px;
					transition: 5s;
				}
				100%{
					transform: rotate(0deg);
					left: 10px;
				}
		}

	</style>
</head>
<body>
<img src="https://yt3.ggpht.com/a/AATXAJx21xWsAPMbTWC_bA6Z7GSxyXw17gK4gUDgmuPj=s900-c-k-c0xffffffff-no-rj-mo">

</body>
</html>
